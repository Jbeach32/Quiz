<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header id="header">
    <h1>Quiz</h1>
    <button id="action-button" class="start-button">Start</button>
    <h2 id ="countdown">Are you ready?</h2>
  </header>
  <div id="question-container" style="display: none;">
    <h2>Question</h2>
  <p id="question-text"></p>
  <form id="multiple-choice">   
  </form>
  <div id="result"></div>
  </div>
  <div id="save-score-container" style="display: none;">
    <label for="initials-input">Enter your initials</label>
    <input type="text" id="initials-input"/>
    <button type="button" id="save-score-button">Save Score</button>
  </div>
  <div id="container">
    <h2>Wins: <span class="win">0 </span> </h2>
    <h2>Losses: <span class="lose">0</span></h2>    
    <p id="main"></p>
    
  </div>

  <script src="./script.js"></script>
</body>
</html>
